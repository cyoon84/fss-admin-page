<!DOCTYPE html>
<html>
<head>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-responsive.css" rel="stylesheet">
<link href="css/page-style.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.8.0.js"></script>
<script src="js/bootstrap-dropdown.js"></script>
<script src="js/bootstrap-modal.js"></script>
<script src="js/jquery.session.js"></script>
<script src="js/checklogin.js"></script>
<script src="js/common_functions.js"></script>
<script src="js/date.js"></script>
<script src="js/index.js"></script>

</head>

<body>

<div class="span12" style="margin-top:10px" id="top-header">
		<div style="float:left">
			<h3>FSS Toronto</h3>
		</div>
		

		<div id="currentUserName" style="float:right">
		
		</div>

</div>


<div class="modal hide fade" id="plzlogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3" aria-hidden="true">
	<div class="modal-header">
		<h3 id="myModalLabel3">Log in Required</h3>
	</div>
	<div class="modal-body" id="modal-body3">
	Please log in first
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" id="goToLogin">Log In</button>
	</div>
</div>	

<div class="modal hide fade" id="logoutWindow" tabindex="-1" role="dialog" aria-labelledby="myModalLabel4" aria-hidden="true">
	<div class="modal-header">
		<h3 id="myModalLabel4">Logout</h3>
	</div>
	<div class="modal-body" id="modal-body4">
		User will logout from this site.
	</div>
	<div class="modal-footer">
		<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel logout</button>
		<button class="btn btn-primary" id="goToLogout">Logout</button>
	</div>
</div>	

<div class="span12">
	<div class="row">
		<div class="span3" style="margin-top:10px" id="menuarea">


		</div>
		<div class="span9" style="margin-top:10px">
			<div class="span9 well" style=" margin-bottom:10px; margin-left:0px">
				<h1> Announcements </h1>
				<br>
			
				
				<div class="span9" id="announcementArea" style="margin-left:0px">
				
				</div>
			</div>


			<div class="row-fluid">
				
					<div class="span6" style="margin-top:10px;padding:10px">
						<h3> Visa Expiring Students </h3>(within next 30 days)<br><br>
						<table border="0" id="visaDueDisplay" style="width:100%">
							<tr>
							<td id='visaNumber' class='indexTableNumber'>
							<td id='visaMessage' class='indexTableMessage'>
							</tr>
						</table>
					</div>

					<div class="span6" style="margin-top:10px;padding:10px">
						<h3> Student reminders </h3>(within next 7 days) <br><br>
							<table border="0" id="reminderDueDisplay" style="width:100%">
							<tr>
							<td id='reminderNumber' class='indexTableNumber'>
							<td id='reminderMessage' class='indexTableMessage'>
							</tr>
							<tr>
							<td id='reminderPastDueNumber' class='indexTableNumber'>
							<td id='reminderPastDueMessage' class='indexTableMessage'>
							</tr>
							</table>

					</div>
				

			</div>

			<div class="row-fluid">
				<div class="span6" style="margin-top:10px;padding:10px">
					<h3> Statistics for the past 7 days</h3><br>
						<table border="0" id="statsDisplay" style="width:100%">
						<tr>
							<td id='newAddedNumber' class='indexTableNumber'>
							<td id='newAddedMessage' class='indexTableMessage'>
						</tr>
						<tr>
							<td id='newVisitNumber' class='indexTableNumber'>
							<td id='newVisitMessage' class='indexTableMessage'>						
						</table>					
				</div>

				<div class="span4" style="margin-top:10px">

				</div>
			</div>
		</div>
	</div>
</div>

</body>

</html>
