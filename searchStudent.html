<!DOCTYPE html>
<html>
<head>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-responsive.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.8.0.js"></script>
<script src="js/jquery.maskedinput-1.3.js"></script>
<script src="js/jquery.session.js"></script>
<script src="js/bootstrap-dropdown.js"></script>
<script src="js/bootstrap-modal.js"></script>
<script src="js/jquery.session.js"></script>
<script src="js/checklogin.js"></script>
<script src="js/searchStudent.js"></script>
</head>

<body>
<div class="modal hide fade" id="plzlogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3" aria-hidden="true">
	<div class="modal-header">
		<h3 id="myModalLabel3">Log in Required</h3>
	</div>
	<div class="modal-body" id="modal-body3">
	Please log in first
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" id="goToLogin">Log In</button>
	</div>
</div>	

<div class="modal hide fade" id="logoutWindow" tabindex="-1" role="dialog" aria-labelledby="myModalLabel4" aria-hidden="true">
	<div class="modal-header">
		<h3 id="myModalLabel4">Logout</h3>
	</div>
	<div class="modal-body" id="modal-body4">
		User will logout from this site.
	</div>
	<div class="modal-footer">
		<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel logout</button>
		<button class="btn btn-primary" id="goToLogout">Logout</button>
	</div>
</div>	



<div class="span12" style="margin-top:10px" id="top-header">
		<div style="float:left">
			<h3>FSS Toronto</h3>
		</div>
		

		<div id="currentUserName" style="float:right">
		
		</div>

</div>

<div class="span12">
	<div class="row">
	<div class="span3" style="margin-top:10px" id="menuarea">
	</div>
	<div class="span8">
		<div class="span8 well well-large" style="margin-top:10px">
	
			<h2>Search students</h2>
			<table class="table">
			<tr>
			<td style="width:25%"> Search by name </td>
			<td>
				<input type="text" id="name"> 
				<select class="span2" id="namelang">
					<option>Korean</option>
					<option>English</option>
				</select>
			</td>
			</tr>

			<tr>
			<td> Search by FSS Student ID </td>
			<td> <input type="text" id="fssID">
			</tr>
			<tr>
			<td> Search by email </td>
			<td> <input type="text" id="email">
			</tr>
			<tr>
			<td> Search by school </td>
			<td> <input type="text" id="school">
			</tr>
			<tr>
			<td> Search by phone # </td>
			<td> <input type="text" id="phone">
			</tr>
			<td colspan='2'> 
			<label class="radio">
				<input type="radio" name="searchOpt" id="activeOnly" value="active" checked> Active students only
			</label>
			<label class="radio">
				<input type="radio" name="searchOpt" id="inactiveOnly" value="inactive"> Inactive students only 
			</label>
			</td>
			</tr>
			</table>
		
			<button type="submit" class="btn btn-primary btn-large" id="searchButton">Search</button>

		</div>

		<div class="span8" id="resultcount"> </div>
		<div class="span8" id="result" style="margin-top:10px">
			<table class='table' id='resultTable'>
				<thead>
					<tr>
						<td> Name (Korean)</td>
						<td> Name (English)</td>
						<td> FSS Student ID</td>
						<td> E-mail address</td>
						<td>Phone</td>
						<td></td>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div>


</body>

</html>
