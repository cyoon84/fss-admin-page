<!DOCTYPE html>
<html>
<head>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-responsive.css" rel="stylesheet">
<link href="css/datepicker.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.8.0.js"></script>
<script src="js/jquery.maskedinput-1.3.js"></script>
<script src="js/bootstrap-dropdown.js"></script>
<script src="js/searchStudent.js"></script>
</head>

<body>
<div class="span12" style="margin-top:10px">
<h3>FSS Toronto</h3>
</div>

<div class="span12">
	<div class="row">
	<div class="span3" style="margin-top:10px">
		<div class="dropdown clearfix">
			 <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu" style="display: block; position: static; margin-bottom: 5px; *width: 180px;">
                <li><a tabindex="-1" href="index.html"><i class="icon-home"></i>&nbsp;Home</a></li>
                <li class="divider"></li>
				<li><a tabindex="-1" href="addStudent.html"><i class="icon-user"></i>&nbsp;Add a new student</a></li>
				<li><a tabindex="-1" href="searchStudent.html"><i class="icon-search"></i>&nbsp;Search students</a></li>
				<li class="divider"></li>
				<li><a tabindex="-1" href="#">Metropass sale</a></li>
              </ul>
		</div>
	</div>
	<div class="span8">
		<div class="span8 well well-large" style="margin-top:10px">
	
			<h2>Search students</h2>
			<table class="table">
			<tr>
			<td style="width:25%"> Search by name </td>
			<td>
				<input type="text" id="name"> 
				<select class="span2" id="namelang">
					<option>Korean</option>
					<option>English</option>
				</select>
			</td>
			</tr>
			<tr>
			<td> Search by email </td>
			<td> <input type="text" id="email">
			</tr>
			<tr>
			<td> Search by school </td>
			<td> <input type="text" id="school">
			</tr>
			<tr>
			<td> Search by phone # </td>
			<td> <input type="text" id="phone">
			</tr>
			<tr>
			<td> Search within
			</td>
			<td> 
			<label class="radio">
				<input type="radio" name="searchOpt" id="activeOnly" value="active" checked> Active students only
			</label>
			<label class="radio">
				<input type="radio" name="searchOpt" id="inactiveOnly" value="inactive"> Inactive students only 
			</label>
			</td>
			</tr>
			</table>
		
			<button type="submit" class="btn btn-primary btn-large" id="searchButton">Search</button>

		</div>

		<div class="span8" id="resultcount"> </div>
		<div class="span8" id="result" style="margin-top:10px">
		</div>
	</div>
</div>


</body>

</html>
