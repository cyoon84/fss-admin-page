<!DOCTYPE html>
<html>
<head>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-responsive.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.8.0.js"></script>
<script src="js/bootstrap-dropdown.js"></script>
<script src="js/jquery.json-2.3.js"></script>
<script src="js/viewStudent.js"></script>
<script src="js/bootstrap-modal.js"></script>
<script src="js/bootstrap-collapse.js"></script>

</head>

<body>
<div class="span12" style="margin-top:10px">
<h3>FSS Toronto</h3>
</div>

<div class="span12">
	<div class="row">
	<div class="span3" style="margin-top:10px">
		<div class="dropdown clearfix">
			 <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu" style="display: block; position: static; margin-bottom: 5px; *width: 180px;">
                <li><a tabindex="-1" href="index.html">Home</a></li>
                <li class="divider"></li>
				<li><a tabindex="-1" href="addStudent.html">Add a new student</a></li>
				<li><a tabindex="-1" href="searchStudent.html">Search students</a></li>
				<li class="divider"></li>
				<li><a tabindex="-1" href="#">Metropass sale</a></li>
              </ul>
		</div>
	</div>
	<div class="span8">
		<div id="headerViewInfo"> 
		<h2> View Student Information</h2>
		</div><br>
			
			View pervious personal information records:
			<select id="prev_ver" class="span2" name="prev_ver">
	
			</select>
			<button type="submit" class="btn btn-primary btn-small" id="updButton">Update</button>
			<button type="submit" class="btn btn-primary btn-small" id="addVisit">Add New Visit</button>
			<button type="submit" class="btn btn-primary btn-small" id="addReminder">Add Reminder</button>
			<button type="submit" class="btn btn-primary btn-danger" id="delButton">Delete</button>
			
			<div class="modal hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				  <div class="modal-header">
					 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
					    <h3 id="myModalLabel">Add a Reminder</h3>
					 </div>
					<div class="modal-body" id="modal-body">
					<table class="table">
					<tr>
					<td>Remind in
					<td><input type="text" id="remindDays" class="span1"> Days from Today
					<br>Reminder date:
					<div id="remindAt"> </div>
					</tr>
					<tr>
					<td>Reason 
					<td><textarea id="remindreason" class="span3" rows="3"></textarea>
					</tr>
					</table>
					</div>
					<div class="modal-footer">
					  <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
					  <button class="btn btn-primary" id="saveReminder">Save changes</button>
					</div>
			</div>

		<br>

		<div class="accordion span8" id="accordion2">
			 <div class="accordion-group">
				<div class="accordion-heading">
					<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
					<h2>Personal information</h2>
					</a>
				</div>
				<div id="collapseOne" class="accordion-body collapse in">
					<div class="accordion-inner" id="viewArea">
					</div>
				</div>
			</div>
		

			 <div class="accordion-group">
				<div class="accordion-heading">
					<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">
					<h2>Visit Record</h2>
					</a>
				</div>
				<div id="collapseTwo" class="accordion-body collapse in">
					<div class="accordion-inner" id="viewVisitRecord">
					</div>
				</div>
			</div>

			<div class="accordion-group">
				<div class="accordion-heading">
					<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseThree">
					<h2>Reminders</h2>
					</a>
				</div>
				<div id="collapseThree" class="accordion-body collapse in">
					<div class="accordion-inner" id="viewReminders">
					</div>
				</div>
			</div>
		</div>



	</div>
</div>


</body>

</html>
