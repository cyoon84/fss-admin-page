<body>
<div class="span12" style="margin-top:10px">
<h3>FSS Toronto</h3>
</div>

<div class="span12">
	<div class="row">
	<div class="span3" style="margin-top:10px">
		<div class="dropdown clearfix">
			 <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu" style="display: block; position: static; margin-bottom: 5px; *width: 180px;">
                <li><a tabindex="-1" href="index.html"><i class="icon-home"></i>&nbsp;Home</a></li>
                <li class="divider"></li>
				<li><a tabindex="-1" href="addStudent.html"><i class="icon-user"></i>&nbsp;Add a new student</a></li>
				<li><a tabindex="-1" href="showAllStudent.html"><i class="icon-th-list"></i>&nbsp;Show / search all students</a></li>
				<li class="divider"></li>
				<li><a tabindex="-1" href="#">Metropass sale</a></li>
              </ul>
		</div>
	</div>




	<div class="span8 well well-large" style="margin-top:10px">
	
		<h2>Student Visit Record</h2>
		<br>
		<table class="table">
		<tr>
		<td> Student Name</td>
		<td> <div id="studentName"></div>
		</td>
		</tr>
		<tr>
		<td> Visit Date (YYYY-MM-DD)</td>
		<td>
			<select class="span2" id="visitMonth" name="visitMonth"></select>
			<select class="span2" id="visitDay" name="visitDay"></select>
			<input class="span2" id="visitYear" name="visitYear" placeholder="year (yyyy)">
			<label class="error" for="visitYear" id="visit_year_error">This field is required </label>
		</td>
		</tr>
		<tr>
		<td> Visit Purpose</td>
		<td> <input type="text" id="visit_purpose" name="visit_purpose">
		</td>
		</tr>
		<tr>
		<td>Note</td>
		<td ><textarea rows="3" id="note" class="span5" name="note"> </textarea> 
		</td>
		</tr>
		
		</table>
		<button type="submit" class="btn btn-primary btn-large" id="saveButton"> Save </button>
		<button type="submit" class="btn btn-primary btn-large" id="backButton"> Go Back </button>
	</div>
</div>
