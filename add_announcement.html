<!DOCTYPE html>
<html>
<head>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-responsive.css" rel="stylesheet">
<link href="css/page-style.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.8.0.js"></script>
<script src="js/bootstrap-dropdown.js"></script>
<script src="js/bootstrap-modal.js"></script>
<script src="js/jquery.session.js"></script>
<script src="js/checklogin.js"></script>
<script src="js/common_functions.js"></script>
<script src="js/date.js"></script>
<script src="js/add_announcement.js"></script>

</head>

<body>

<div class="span12" style="margin-top:10px" id="top-header">
		<div style="float:left">
			<h3>FSS Toronto</h3>
		</div>
		

		<div id="currentUserName" style="float:right">
		
		</div>

</div>


<div class="modal hide fade" id="plzlogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3" aria-hidden="true">
	<div class="modal-header">
		<h3 id="myModalLabel3">Log in Required</h3>
	</div>
	<div class="modal-body" id="modal-body3">
	Please log in first
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" id="goToLogin">Log In</button>
	</div>
</div>	

<div class="modal hide fade" id="logoutWindow" tabindex="-1" role="dialog" aria-labelledby="myModalLabel4" aria-hidden="true">
	<div class="modal-header">
		<h3 id="myModalLabel4">Logout</h3>
	</div>
	<div class="modal-body" id="modal-body4">
		User will logout from this site.
	</div>
	<div class="modal-footer">
		<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel logout</button>
		<button class="btn btn-primary" id="goToLogout">Logout</button>
	</div>
</div>	

<div class="span12">
	<div class="row">
		<div class="span3" style="margin-top:10px" id="menuarea">
		</div>
		<div class="span9" style="margin-top:10px">
			
			<div class="span9 well well-large" style="margin-left:0px">
				<h3>Write a new announcement</h3>
				(* is required)
				<br><br>
				<table class="table" style="width:100%">
				<thead>
				</thead>
				<tbody>
					<tr>
					<td style="width:15%"> Date </td>
					<td> <div id="todayDate"> </div> </td>
					</tr>

					<tr>
					<td> Title *</td>
					<td> <input type="text" id="announcementTitle" class="span5">
					<label class="error" for="announcementTitle" id="noTitle">Please enter texts </label></td>
					</tr>

					<tr>
					<td> Contents *<br>
					(up to 2000 letters) </td>
					<td> <textarea rows="10" class="span7" id="announcementBody"> </textarea> 
					<label class="error" for="announcementBody" id="noText">Please enter texts </label>
					<label class="error" for="announcementBody" id="limitExceed">Limit Exceeded (> 2000 words) </label>
					</td>
					</tr>
					<tr>
					<td colspan="2" style="text-align:right"><button class="btn btn-large btn-primary" id="addNew"> Save</td>
					</tr>


				</tbody>
			
			</div>
		</div>
	</div>
</div>

</body>

</html>
